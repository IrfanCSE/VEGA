<!DOCTYPE html>

<h1>View Vehicle</h1>

<ul class="nav nav-tabs">
  <li class="nav-item"><a class="nav-link" [class.active]="select=='vehicle'" (click)="OnTabClick('vehicle')">Vehicle</a></li>
  <li class="nav-item"><a class="nav-link" [class.active]="select=='photo'" (click)="OnTabClick('photo')">Photo</a></li>
</ul>

<div class="tab-content" *ngIf="select=='vehicle'">

<div class="card">
<h3 class="card-header">Basic Information</h3>
<table class="table table-responsive table-striped table-hover">
  <tr>
    <td>Make : </td>
    <td>{{vehicle.make.name}}</td>
  </tr>
  <tr>
    <td>Model : </td>
    <td>{{vehicle.model.name}}</td>
  </tr>
  <tr>
    <td>Registerd : </td>
    <td>{{vehicle.isRegisterd}}</td>
  </tr>
</table>
</div>

<div class="card">
  <h3 class="card-header">User Details</h3>
  <table class="table table-responsive table-striped table-hover">
    <tr>
      <td>Name</td>
      <td>{{vehicle.contact.name}}</td>
    </tr>
    <tr>
      <td>Phone</td>
      <td>{{vehicle.contact.phone}}</td>
    </tr>
    <tr>
      <td>Email</td>
      <td>{{vehicle.contact.email}}</td>
    </tr>
  </table>
</div>

</div>

<div class="tab-content" *ngIf="select=='photo'">
Content photo
</div>

<div *ngIf="select=='vehicle'" class="form-group">
  <a class="btn btn-primary" routerLink="/vehicle/edit/{{vehicleId}}">Edit</a>
  <input type="button" class="btn btn-danger" value="Delete" (click)="OnClickDelete()">
</div>

<div *ngIf="select=='photo'" class="form-group">
<input class="btn btn-primary" type="submit" value="Save">
</div>
